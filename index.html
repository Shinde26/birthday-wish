<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiest Birthday, Baby! ðŸŽ‰</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec; /* Light pink background */
            color: #4a148c; /* Deep purple text */
            padding: 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #d81b60; /* Pink heading */
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .date {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happiest Birthday Baby!</h1>
        
        <p>
            Wishing you the happiest of birthdays. You bring so much joy and light into my life. 
            I hope your day is filled with everything wonderful!
        </p>
        
        <p class="date">
            November 2st, 2025
        </p>
    </div>
</body>
</html>
